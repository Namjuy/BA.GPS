<div class="table-container">
  <table class="table table-hover mt-4 mb-0">
    <!-- Table header -->
    <thead class="table__head">
      <tr>
        <th>{{'INDEX'|translate}}</th>
        <th *ngFor="let headingItem of listContent">
          {{ headingItem.heading | translate }}
        </th>
        <th>{{ 'EDIT'| translate}}</th>
        <th>{{ 'DELETE'| translate}}</th>
      </tr>
    </thead>

    <!-- Table body with user data -->
    <tbody *ngIf="list.length > 0" class="table__body">
      <tr *ngFor="let item of list; let i = index" class="table__row">
        <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
        <td class="table__data" *ngFor="let headingItem of listContent">
          {{ item[headingItem.value] }}
        </td>
        <td>
          <i
            data-bs-toggle="modal"
            data-bs-target="#genericModal"
            class="bi bi-wrench"
            (click)="getSelectedUser(item)"
          ></i>
        </td>
        <td>
          <i
            data-bs-toggle="modal"
            data-bs-target="#genericModal"
            class="bi bi-trash"
          ></i>
        </td>
      </tr>
    </tbody>

    <!-- Table displaying none user -->
    <tbody *ngIf="list.length === 0" class="empty-list-message mt-4 p-5">
      <tr>
        <td colspan="10">Không tồn tại người dùng nào.</td>
      </tr>
    </tbody>
  </table>
</div>
