<div class="home-filter d-flex">
  <div class="home-filter__left mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="{{ 'INPUT_SEARCH_VALUE' | translate }}"
      aria-label="Username"
      name="inputSearchValue"
      [(ngModel)]="inputSearchValue"
    />
    <span class="input-group-text"><i class="bi bi-search"></i></span>
    <div class="dropdown-center">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        [(ngModel)]="optionValue"
        name="optionValue"
      >
        {{ optionLabel | translate }}
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let item of selectOption">
          <a (click)="handleSelectOption(item.type)" class="dropdown-item">{{
            item.content | translate
          }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="home-filter__right">
    <p class="home-filter__title">{{ "MODIFED_DATE" | translate }}</p>
    <ul>
      <li class="d-flex dropdown-menu__date">
        <span>
          {{ "FROM" | translate }}
          <input type="date" [(ngModel)]="startDate" />
        </span>
        <span>
          - {{ "TO" | translate }}
          <input type="date" [(ngModel)]="endDate" />
        </span>
      </li>
    </ul>

    <span class="d-flex">
      Giới tính:
      <p>
        {{ "MALE" | translate }}
        <input
          [(ngModel)]="selectedGender"
          type="radio"
          name="gender"
          value="1"
        />
      </p>
      <p>
        {{ "FEMALE" | translate }}
        <input
          [(ngModel)]="selectedGender"
          type="radio"
          name="gender"
          value="0"
        />
      </p>
      <p>
        {{ "ALL" | translate }}
        <input
          [(ngModel)]="selectedGender"
          type="radio"
          name="gender"
          value=""
          checked
        />
      </p>
    </span>

    <button
      (click)="onSearch()"
      type="button"
      class="home-filter__btn-search btn btn-primary btn-sm"
    >
      <i class="bi bi-search"></i>{{ "SEARCH" | translate }}
    </button>
  </div>
  <button
    class="btn btn-primary button__create"
    data-bs-toggle="modal"
    data-bs-target="#genericModal"
    (click)="onCreate()"
  >
    {{ "CREATE" | translate }}
  </button>
</div>
