<div class="home-filter d-flex">
  <div class="home-filter__input mb-3">
    <!-- Input search -->
    <input
      type="text"
      class="form-control"
      placeholder="{{ 'INPUT_SEARCH_VALUE' | translate }}"
      aria-label="Username"
      name="inputSearchValue"
      [(ngModel)]="inputSearchValue"
      style="font-size: 13px"
    />
    <span class="input-group-text"><i class="bi bi-search"></i></span>

    <!-- Dropdown for options -->
    <div class="dropdown-center">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        [(ngModel)]="optionValue"
        name="optionValue"
        ngDefaultControl
      >
        {{ optionLabel | translate }}
      </button>
      <ul class="dropdown-menu">
        <li
          *ngFor="let item of selectOption"
          (click)="handleSelectOption(item)"
        >
          <a class="dropdown-item">{{ item.content | translate }}</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Gender filter  -->
  <div class="home-filter__gender d-flex mb-3">
    <p class="home-filter__title">{{ "GENDER" | translate }}</p>
    <div class="dropdown-center">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        [(ngModel)]="genderValue"
        name="genderValue"
        ngDefaultControl
      >
        {{ genderLabel | translate }}
      </button>
      <ul class="dropdown-menu">
        <li
          *ngFor="let item of selectGender"
          (click)="handleSelectGender(item)"
        >
          <a class="dropdown-item">{{ item.content | translate }}</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Date filter  -->
  <div class="home-filter__date mb-3">
    <!-- Date selection -->
    <p class="home-filter__title">{{ "MODIFED_DATE" | translate }}</p>

    <div class="d-flex dropdown-menu__date">
      <span>{{ "FROM" | translate }}</span>
      <div class="col-md-4 form-group">
        <input
          type="text"
          placeholder="DD/MM/YYYY"
          class="form-control"
          [(ngModel)]="startDate"
          bsDatepicker
          style="font-size: 13px"
        />
      </div>

      <!-- <input type="date" [(ngModel)]="startDate" bsDatePicker/> -->
      <span>- {{ "TO" | translate }}</span>
      <div class="col-md-4 form-group">
        <input
          type="text"
          placeholder="DD/MM/YYYY"
          class="form-control"
          [(ngModel)]="endDate"
          bsDatepicker
          style="font-size: 13px"
        />
      </div>

     
    </div>
    <div class=" dropdown-menu__date--group  ">
      <div class="col-md-4 form-groups">
        <input
          class="form-control"
          #drp="bsDaterangepicker"
          placeholder="DD/MM/YYYY-DD/MM/YYYY"
          bsDaterangepicker
          [(ngModel)]="bsRangeValue"
          type="text"
          style="font-size: 13px;"
        />
      </div>
    </div>
  </div>

  <div class="home-filter__button mb-3">
    <!-- Search button -->
    <button
      (click)="onSearch()"
      type="button"
      class="home-filter__btn-search btn btn-primary btn-sm"
    >
      <i class="bi bi-search"></i>{{ "SEARCH" | translate }}
    </button>

    <!-- Create button -->
    <ng-content></ng-content>
  </div>
</div>

<!-- Toast  -->
<app-toast
  [toastType]="'toast-search-failed'"
  [content]="'Ngày tìm kiếm không hợp lệ'"
>
</app-toast>
