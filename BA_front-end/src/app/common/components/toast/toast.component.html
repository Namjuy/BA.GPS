<!-- toast  -->
<div
  [id]="toastType"
  class="text-bg-primary border-0 toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex justify-content-around">
    <i
      [class]="
        toastType == 'toast-success' ? 'bi bi-check-circle' : 'bi bi-x-circle'
      "
    ></i>
    <div class="toast-body">{{ content }}</div>
  </div>
</div>
