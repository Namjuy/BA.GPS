<!-- toast  -->
<div
  id="toast-failed"
  class="toast-failed text-bg-primary border-0 toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex justify-content-around">
    <i class="bi bi-x-circle"></i>
    <div class="toast-body">{{ content }}</div>
  </div>
</div>

<div
  id="toast-success"
  class="toast-success text-bg-primary border-0 toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex justify-content-around">
    <i class="bi bi-check-circle"></i>
    <div class="toast-body">{{ content }}</div>
  </div>
</div>
